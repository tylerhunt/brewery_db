        20:06:46"},{"id":45,"categoryId":4,"category":{"id":4,"name":"German Origin
        Ales","createDate":"2012-03-21 20:06:46"},"name":"German-Style K\u00f6lsch
        \/ K\u00f6ln-Style K\u00f6lsch","description":"K\u00f6lsch is warm fermented

        20:06:46"},{"id":54,"categoryId":4,"category":{"id":4,"name":"German Origin
        Ales","createDate":"2012-03-21 20:06:46"},"name":"Bamberg-Style Weiss (Smoke)
        Rauchbier (Dunkel or Helles)","description":"Bamberg-style Weiss Rauchbier
